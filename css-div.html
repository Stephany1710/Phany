<html>
  <head>
 
   <title> Etiqueta div </title>
   <link rel="stylesheet" type="text/css" 
         href="css-div.css" >
</head>
  <body>

   <h1> Probando "Etiqueta div"  </h1>
   
   <p>
   La etiqueta "div" permite agrupar varias
   etiquetas en un sólo bloque y aplicarles un 
   estilo común a todas ellas.
   </p>
   
   <div class="estilo1">
      <p> Probando estilo 1 </p>
      <ul>
      <li> color  </li>
      <li>rosa</li>
      </ul>
   </div>
   
   <div class="estilo2">   
      <p> probando estilo 2 </p>
      <ul>
      <li>color </li>
      <li>verde</li>
      </ul>
   </div>
 
</body>
</html>
